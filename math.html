<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <a href="https://discord.com/invite/JfGgPBHc5" target="_blank"><i class="fab fa-discord icon discord-icon"></i>
            </a>
        <a href="https://github.com/nozcyy" target="_blank"><i class="fab fa-github icon github-icon"></i>
        </a>
        <header>
            <h1>Math Game</h1>
            <div class="scoreboard">
                <p id="level">Level: 1</p>
                <p id="score">Score: 0</p>
            </div>
        </header>
        <main>
            <div id="game">
                <p id="question">What is 1 + 1?</p>
                <input type="number" id="answer" placeholder="Your answer">
                <button id="check-answer">Enter Answer</button>
                <p id="result"></p>
                <p id="timer">Time Left: 10</p>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
