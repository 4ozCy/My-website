<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="pw.css">
</head>
<body>
    <div class="container">
       <a href="https://discord.com/invite/JfGgPBHc5" target="_blank"><i class="fab fa-discord icon discord-icon"></i>
         </a>
        <a href="https://github.com/nozcyy" target="_blank"><i class="fab fa-github icon github-icon"></i>
        </a>
        <h1>Password Generator</h1>
        <div class="password-settings">
            <label for="length">Password Length:</label>
            <input type="number" id="length" value="12" min="4" max="128">
            <label><input type="checkbox" id="includeUppercase"> Include Uppercase</label>
            <label><input type="checkbox" id="includeNumbers"> Include Numbers</label>
            <label><input type="checkbox" id="includeSymbols"> Include Symbols</label>
            <label><input type="checkbox" id="excludeAmbiguous"> Exclude Ambiguous Characters</label>
        </div>
        <button id="generatePasswordButton">Generate Password</button>
        <textarea id="generatedPassword" readonly></textarea>
        <button id="copyPasswordButton">Copy Password</button>
    </div>
    <script src="pw.js"></script>
</body>
</html>
